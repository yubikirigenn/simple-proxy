<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yubikiri-proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>yubikiri-proxy</h1>
  <form id="proxyForm" action="/proxy" method="get">
    <input id="urlInput" type="text" name="url" placeholder="Enter URL" required>
    <button type="submit">Go</button>
  </form>

  <script>
    // Enterキーで送信できるようにする
    document.getElementById("urlInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // デフォルトの挙動を止める
        document.getElementById("proxyForm").submit(); // 強制送信
      }
    });
  </script>
</body>
</html>
